<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da velha</title>

    <script type="text/javascript" src="scriptJogoDaVelha.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body onload="iniciar()">

    <h1>Jogo da velha</h1><br>

    <div id="board"></div><br>

    Linha: <input type="number" min="1" max="3" id="linha" >
    Coluna: <input type="number" min="1" max="3" id="coluna">
    <br><br>    
    <button onclick="jogar()" id="botao" class="btn btn-success">MARCAR</button>
    <br><br>
    <div id="aviso" style="font-size:160%">Vez do jogador 1</div>
    <br><br>     
    <button onclick="location.reload()" class="btn btn-danger">Novo jogo</button>        
</body>
</html>
